{%extends 'base.html' %}
{%block body%}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/post.css')}}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<div id="content">
  <div class="container">
    <form class="about" action="/add" method="post" enctype="multipart/form-data">
      <div class="container">
        <br><br>
        <span> </span><br><br><br>
      <label>Projecto</label>
      <br><br>

      	<select class ="container" name="id_projecto" placeholder="id_projecto" id="projecto">
        {% for projecto in projectos%}
	<option value='{{projecto.id}}'>{{projecto.title}}</option>
  	{% endfor %}
	</select>
      <br><br>
       <div class="upload-btn-wrapper">
        <button class="btn">subir imagen</button>
        <input required type="file" accept="" name="imagefile" id="imageUpload" />
       </div>
       <label for="imageUpload"></label>
       <div class="avatar-upload">
          <div class="avatar-preview">
	 <div id="imagePreview" style="background-image">
            </div>
          </div>
          </div>
        <br><br>
        <script type="text/javascript">
          function readURL(input) {
            if (input.files && input.files[0]) {
              var reader = new FileReader();
              reader.onload = function(e) {
                $('#imagePreview').css('background-image', 'url(' + e.target.result + ')');
                $('#imagePreview').hide();
                $('#imagePreview').fadeIn(650);
              }
              reader.readAsDataURL(input.files[0]);
            }
          }
          $("#imageUpload").change(function() {
            readURL(this);
          });
        </script>
      
	<br><br>
      <label>Password</label>
      <br><br>
      <input required type="password" name="password" class="inputbox" value="" placeholder="password">
      <br><br>
      <button type="submit" id="check">Upload</button>
      <div id="snackbar" style="background-color: #ed2727;color: white;">Sorry! The password is not right</div>
      <script type="text/javascript">
        function fail() {
          var x = document.getElementById("snackbar");
          x.className = "show";
          setTimeout(function() {
            x.className = x.className.replace("show", "");
          }, 3000);
        }
        if ({{res}}){
          window.onload = fail
        }
      </script>
    </form>
  </div>
</div>
{%endblock%}
